<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taj Arabic Restaurant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            background-color: #f5f5f5;
        }
        
        .menu-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }
        
        .menu-container img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        
        /* For very small screens */
        @media (max-width: 480px) {
            .menu-container {
                padding: 0;
            }
        }
        
        /* For tablets and medium devices */
        @media (min-width: 481px) and (max-width: 768px) {
            .menu-container {
                max-width: 90%;
            }
        }
        
        /* For larger screens */
        @media (min-width: 769px) {
            .menu-container {
                max-width: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <img src="Menu-1.png" alt="Taj Arabic Restaurant Menu - Page 1" loading="lazy" decoding="async">
        <img src="Menu-2.png" alt="Taj Arabic Restaurant Menu - Page 2" loading="lazy" decoding="async">
    </div>
</body>
</html>
